<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <link rel="stylesheet" href="grocerylist.css">
</head>
<body>

    <header class="header">
        <button class="btn" id="see-planner-btn" onclick="window.location.href='index.html'">Back to Home</button>
        <a href="mealplanner.html" class="btn" id="see-planner-btn">Meal Planner</a>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>Add Ingredient</h1>
            <form id="ingredient-form">
                <input type="text" id="ingredient-input" placeholder="Enter ingredient" required>
                <button type="submit">Add</button>
            </form>
            <button id="clear-list-btn">Clear List</button>
        </div>
        <div class="grocery-list-container">
            <h1>Grocery List</h1>
            <ul id="grocery-list"></ul>
        </div>
    </div>

    <script src="grocerylist.js"></script>
</body>
</html>
